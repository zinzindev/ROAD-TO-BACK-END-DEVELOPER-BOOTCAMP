			// ## OOP ##
			class Tiger {
				constructor(name, age, weight) {
					this.name = name; //Property
					this.age = age; //Property
					this.weight = weight; //Property
				}

				roar() {
					//Method
					console.log(`${this.name} roars!`);
				}

				eat(pounds) {
					//Method
					this.weight += pounds;
					console.log(`${this.name} eat ${pounds} pounds of food.`);
				}
			}

			const rajah = new Tiger('Rajah', 5, 450); //Instance
			rajah.roar(); // => Rajah rors!
			rajah.eat(5); // => Rajah eat 5 pounds of food.

			const redTiger = new Tiger('Red Tiger', 5, 300); //Instance
			redTiger.roar(); // => Red Tiger rors!
			redTiger.eat(10); // => Red Tiger eat 10 pounds of food.

			const blueTiger = new Tiger('Blue Tiger', 5, 350); //Instance
			blueTiger.roar(); // => Blue Tiger rors!
